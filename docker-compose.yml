services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: research_library
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d research_library"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 4000
      FRONTEND_ORIGIN: http://localhost:8080,http://127.0.0.1:8080
      DATABASE_URL: postgresql://postgres:postgres@db:5432/research_library?schema=public
      JWT_SECRET: change_me_super_secret
      JWT_EXPIRES_IN: 7d
      BCRYPT_SALT_ROUNDS: 10
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  postgres_data:
  backend_uploads:
